<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APOD Birthday Sky</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Grotesk:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg: #07121f;
      --bg-2: #0b1d2d;
      --glow: #0ea5a5;
      --accent: #f6b44d;
      --text: #e8eef6;
      --muted: #9fb1c5;
      --card: rgba(9, 26, 40, 0.78);
      --stroke: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 60px rgba(4, 10, 18, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, rgba(14, 165, 165, 0.25), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(246, 180, 77, 0.2), transparent 45%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 20%, rgba(255, 255, 255, 0.35), transparent 40%),
        radial-gradient(1px 1px at 80% 40%, rgba(255, 255, 255, 0.28), transparent 40%),
        radial-gradient(1px 1px at 50% 70%, rgba(255, 255, 255, 0.25), transparent 40%);
      opacity: 0.65;
      pointer-events: none;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 56px 24px 80px;
      position: relative;
      z-index: 1;
    }

    .hero {
      display: grid;
      gap: 18px;
      margin-bottom: 36px;
      animation: float-in 0.9s ease-out;
    }

    .eyebrow {
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
    }

    h1 {
      margin: 0;
      font-family: "Instrument Serif", serif;
      font-size: clamp(38px, 7vw, 64px);
      font-weight: 400;
    }

    .subtitle {
      margin: 0;
      max-width: 640px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.7;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      gap: 20px;
      animation: float-in 1.1s ease-out;
    }

    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: center;
    }

    label {
      font-size: 14px;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
    }

    input[type="date"] {
      width: 100%;
      padding: 14px 16px;
      background: rgba(7, 18, 31, 0.8);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      font-family: inherit;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: 1px solid rgba(246, 180, 77, 0.4);
      background: linear-gradient(135deg, rgba(246, 180, 77, 0.95), rgba(246, 146, 77, 0.85));
      color: #2a1a04;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(246, 180, 77, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
      transform: none;
      box-shadow: none;
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
    }

    .result {
      display: grid;
      gap: 16px;
      min-height: 120px;
    }

    .media {
      border-radius: 18px;
      overflow: hidden;
      background: rgba(7, 18, 31, 0.7);
      border: 1px solid var(--stroke);
    }

    .media img,
    .media iframe {
      width: 100%;
      display: block;
      border: 0;
    }

    .media iframe {
      aspect-ratio: 16 / 9;
    }

    .meta h2 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }

    .meta p {
      margin: 0;
      color: var(--muted);
      line-height: 1.7;
    }

    .meta a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .meta a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(14, 165, 165, 0.16);
      color: #a8f2ef;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .fade-up {
      animation: fade-up 0.6s ease both;
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 720px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="eyebrow">APOD Birthday Sky</div>
      <h1>输入生日，看看那天的宇宙</h1>
      <p class="subtitle">
        选择你的年月日，我们会调用 NASA 官方 APOD 接口，展示当天的星空图或视频与说明。
      </p>
    </div>

    <section class="panel">
      <form id="apod-form">
        <div>
          <label for="birthday">生日日期</label>
          <input id="birthday" name="birthday" type="date" required />
          <div class="hint">可查询范围：1995-06-16 至今天</div>
        </div>
        <button type="submit" id="submit-btn">查看星空</button>
      </form>

      <div id="result" class="result">
        <div class="hint">等待选择日期。</div>
      </div>
    </section>
  </div>

  <script>
    const API_URL = "/api/apod";
    const MIN_DATE = "1995-06-16";

    const form = document.getElementById("apod-form");
    const dateInput = document.getElementById("birthday");
    const result = document.getElementById("result");
    const submitBtn = document.getElementById("submit-btn");

    const today = new Date().toISOString().split("T")[0];
    dateInput.min = MIN_DATE;
    dateInput.max = today;
    dateInput.value = today;

    const setResult = (html) => {
      result.innerHTML = html;
    };

    const buildMedia = (data) => {
      if (data.media_type === "video") {
        const videoUrl = data.url;
        return `
          <div class="media fade-up">
            <iframe src="${videoUrl}" allowfullscreen></iframe>
          </div>
        `;
      }

      const imageUrl = data.url;
      return `
        <div class="media fade-up">
          <img src="${imageUrl}" alt="${data.title}" loading="lazy" />
        </div>
      `;
    };

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const date = dateInput.value;
      if (!date) {
        return;
      }

      submitBtn.disabled = true;
      setResult(`<div class="hint">正在抓取 NASA 数据...</div>`);

      try {
        const params = new URLSearchParams({
          date: date,
          thumbs: "true"
        });

        const response = await fetch(`${API_URL}?${params.toString()}`);
        const data = await response.json();

        const rateLimit = response.headers.get("X-RateLimit-Limit");
        const rateRemaining = response.headers.get("X-RateLimit-Remaining");
        if (rateLimit || rateRemaining) {
          console.info(
            `API usage: remaining ${rateRemaining || "?"} / ${rateLimit || "?"} (rolling hourly reset)`
          );
        }

        if (!response.ok) {
          throw new Error(data.msg || "请求失败");
        }

        const hdLink = data.hdurl
          ? `<p><a href="${data.hdurl}" target="_blank" rel="noopener">查看高清原图</a></p>`
          : "";

        setResult(`
          ${buildMedia(data)}
          <div class="meta fade-up">
            <span class="badge">${data.date}</span>
            <h2>${data.title || "Untitled"}</h2>
            <p>${data.explanation || "暂无说明。"}</p>
            ${hdLink}
          </div>
        `);
      } catch (error) {
        setResult(`<div class="hint">请求失败：${error.message}</div>`);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
